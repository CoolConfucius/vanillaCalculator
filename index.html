<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>scroll left and right when overflow!</p>
  <div id="screen">0</div>
  <div id="pad">    
    <div class="row">
      <div class="column">
        <div class='button ac' id="ac">AC</div>
      </div>
      <div class="column">
        <div class="button neg" id="neg">+/-</div>
      </div>
      <div class="column">
        <div class="button percent" id="percent">%</div>
      </div>
      <div class="column">
        <div class="button op orange">/</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="button num">7</div>
      </div>
      <div class="column">
        <div class="button num">8</div>
      </div>
      <div class="column">
        <div class="button num">9</div>
      </div>
      <div class="column">
        <div class="button op orange">*</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="button num">4</div>
      </div>
      <div class="column">
        <div class="button num">5</div>
      </div>
      <div class="column">
        <div class="button num">6</div>
      </div>
      <div class="column">
        <div class="button op orange">-</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="button num">1</div>
      </div>
      <div class="column">
        <div class="button num">2</div>
      </div>
      <div class="column">
        <div class="button num">3</div>
      </div>
      <div class="column">
        <div class="button op orange">+</div>
      </div>
    </div> 
    <div class="row">
      <div class="column">
        <div class="button num" id='zero'>0</div>
      </div>
      <div class="column">
        <div class="button num" id='zero2'>0</div>       
      </div>
      <div class="column">
        <div class="button decimal" id="decimal">.</div>
      </div>
      <div class="column">
        <div class='button equal orange' id="equal">=</div>
      </div>
    </div>
  </div>
  <div id="science">
    <div class="button" id="square">x^2</div>
    <div class="button" id="third">x^3</div>
    <div class="button" id="root">root</div>
  </div>

<script src="app.js"></script>
</body>
</html>
